<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Lista de Contatos</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar 
    [(ngModel)]="searchTerm" 
    (ionInput)="filterContacts($event)" 
    placeholder="Pesquisar por nome, nÃºmero ou e-mail">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let contato of filteredContatos">
      <ion-label>
        <h2>{{ contato.nome }}</h2>
        <p>{{ contato.numero }}</p>
        <p>{{ contato.email }}</p>
      </ion-label>
      <ion-button (click)="editContato(contato.id)" color="primary" slot="end">Editar</ion-button>
      <ion-button (click)="deleteContato(contato.id)" color="danger" slot="end">Excluir</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="secondary" (click)="back()">
    Voltar
  </ion-button>
</ion-content>
